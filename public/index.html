<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Photo Suite</title>
</head>
<body>
    <header>
        <h1>Photo Suite</h1>
        <h4>Collect Inspiration</h2> 
        <form id="headerForm">
            <input type='text' id='headerInput' placeholder='Change header (URL)'/>
            <button type='submit' id='headerSubmit'>Submit</button>
        </form>
    </header>
    <main>
        <div id="cardField">
            
        </div>
        <section class="inputCard">
            <form id="input">
                <input 
                    type='text'
                    id='addPhoto' 
                    placeholder='Enter Image URL'/>
                <input 
                    type='text'
                    id='addCaption'
                    placeholder='Add Caption'/>
                <input
                    type="text"
                    id="tag"
                    placeholder="Add a Tag"/>
                <button>Submit</button>
            </form>
        </section>
        <main>
        <div class="'footer">
            <button class="sortButton" id="sortTags" type="click">Tags A-Z</button>
            <button class="sortButton" id="sortCaptions" type="click">Captions A-Z</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
